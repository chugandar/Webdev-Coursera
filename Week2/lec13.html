<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Intro</title>
	<style>
		p{
			color:red;
			font-size:23px;
			text-align: center;
			font-family: "Times New Roman";
		}
		.highlight{
			color:green;
			font-weight: bold;
			font-style: italic;
		}
		#you, h2{
			color:orange;
			font-size:25px;
			font-family: "Arial";
		}
	</style>
</head>
<body>
<p>When world was in danger. When people had hope. Then came a hero to save the humanity. His name was <span id="you">Furqan</span></p>
<h2>From that day people call him <span class="highlight">Furqan The Hero</span></h2>
<footer>The end</footer>
</body>
</body>
</html>
