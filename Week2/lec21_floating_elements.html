<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating elements</title>
	<style>
		div{
			background-color: #00FFFF;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
		#p1{
			background-color: #A52A2A;
			float: left;
			height: 250px;
		}
		#p2{
			background-color: #DEB887;
			height: 100px;
			float: right;
		}
		#p3{
			background-color: #5F9EA0;
			clear: both;
		}
		#p4{
			background-color: #FF7F50;
		}
	</style>
</head>
<body>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
</div>
</body>
</html>
