<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with class</title>
	<style>
		.highlight{
			background-color: green;
			font-weight: bold;
		}
		p.highlight{
			color: maroon;
			font-family: "Times New Roman";
			font-style: italic;
		}
		.mainpoint.highlight{
			background-color: black;
			color: white;
		}
		#main#high{
			color: orange;
			font-size: 23px;
		}
	</style>
</head>
<body>
	<h1 class="highlight">Element with class selector</h1>
	<p>Hi there</p>
	<p class="highlight">p tag with highlight class</p>
	<div id="main high">div tag with main and high id</div>
	<ul class="mainpoint highlight">
		<li class="highlight">li with highlight class</li>
		<li>unordered list with mainpoint and highlight class</li>
	</ul>
</body>
</html>
